<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X68K FM Synthesizer Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: #1a1a2e;
            color: #00ff00;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        /* CRT効果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #0f0f23;
        }
        
        /* ヘッダー */
        .header {
            background: linear-gradient(to bottom, #2a2a4e, #1a1a2e);
            padding: 10px 20px;
            border-bottom: 3px solid #00ff00;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 2px 2px 0 #003300, 0 0 10px #00ff00;
            display: inline-block;
        }
        
        /* ファイルセレクター */
        .file-panel {
            background: #16213e;
            border: 1px solid #00ff00;
            border-radius: 0;
            padding: 15px;
            margin: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 5px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .file-item {
            background: #0f3460;
            border: 1px solid #00ff00;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.1s;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-item:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .file-item.active {
            background: #00ff00;
            color: #000;
            font-weight: bold;
        }
        
        /* コントロールパネル */
        .control-panel {
            background: #16213e;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .control-btn {
            background: #0f3460;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .control-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        /* シークバー */
        .seek-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 20px;
        }
        
        .seek-bar {
            flex: 1;
            height: 20px;
            background: #0f3460;
            border: 1px solid #00ff00;
            position: relative;
            cursor: pointer;
        }
        
        .seek-progress {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #00cc00);
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .time-display {
            font-size: 18px;
            color: #00ff00;
            min-width: 100px;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        
        /* メインビジュアライザー */
        .visualizer-area {
            flex: 1;
            display: flex;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }
        
        /* FM音源セクション */
        .fm-section {
            flex: 2;
            background: #16213e;
            border: 1px solid #00ff00;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .section-header {
            font-size: 18px;
            color: #00ff00;
            margin-bottom: 10px;
            padding: 5px;
            background: #0f3460;
            border: 1px solid #00ff00;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .fm-channels {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 1;
        }
        
        .channel-block {
            background: #0f3460;
            border: 1px solid #00ff00;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .channel-header {
            font-size: 16px;
            color: #00ff00;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-info {
            font-size: 12px;
            color: #00cc00;
        }
        
        .operators {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            flex: 1;
        }
        
        .operator {
            background: #000;
            border: 1px solid #00ff00;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .operator-label {
            font-size: 12px;
            color: #00ff00;
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 3px;
        }
        
        .operator canvas {
            width: 100%;
            height: 100%;
        }
        
        /* ADPCMセクション */
        .adpcm-section {
            flex: 1;
            background: #16213e;
            border: 1px solid #00ff00;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .adpcm-channels {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        
        .adpcm-channel {
            background: #0f3460;
            border: 1px solid #00ff00;
            padding: 10px;
            flex: 1;
            position: relative;
        }
        
        .adpcm-label {
            font-size: 14px;
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .adpcm-canvas {
            width: 100%;
            height: calc(100% - 25px);
            background: #000;
            border: 1px solid #00ff00;
        }
        
        /* ステータスバー */
        .status-bar {
            background: #16213e;
            border-top: 1px solid #00ff00;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #00cc00;
        }
        
        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f3460;
            border: 1px solid #00ff00;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border: 1px solid #003300;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>X68K FM SYNTHESIZER VISUALIZER v2.0</h1>
        </div>
        
        <div class="file-panel">
            <div class="file-list" id="fileList"></div>
        </div>
        
        <div class="control-panel">
            <button class="control-btn" id="playBtn">▶ PLAY</button>
            <button class="control-btn" id="pauseBtn">⏸ PAUSE</button>
            <button class="control-btn" id="stopBtn">⏹ STOP</button>
            
            <div class="seek-container">
                <div class="time-display" id="currentTime">00:00</div>
                <div class="seek-bar" id="seekBar">
                    <div class="seek-progress" id="seekProgress"></div>
                </div>
                <div class="time-display" id="totalTime">00:00</div>
            </div>
        </div>
        
        <div class="visualizer-area">
            <div class="fm-section">
                <div class="section-header">FM SYNTHESIS - YM2151 (OPM)</div>
                <div class="fm-channels" id="fmChannels"></div>
            </div>
            
            <div class="adpcm-section">
                <div class="section-header">ADPCM - MSM6258</div>
                <div class="adpcm-channels">
                    <div class="adpcm-channel">
                        <div class="adpcm-label">RHYTHM TRACK</div>
                        <canvas class="adpcm-canvas" id="rhythmCanvas"></canvas>
                    </div>
                    <div class="adpcm-channel">
                        <div class="adpcm-label">MELODY/SFX</div>
                        <canvas class="adpcm-canvas" id="melodyCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="statusText">READY</span>
            <span id="cpuLoad">CPU: 0%</span>
        </div>
    </div>
    
    <script>
        // プリセット楽曲リスト
        const presetTracks = [
            { name: 'Track 01 - System Boot', file: './music/track01.wav' },
            { name: 'Track 02 - Cyber City', file: './music/track02.wav' },
            { name: 'Track 03 - Digital Dreams', file: './music/track03.wav' },
            { name: 'Track 04 - Neon Highway', file: './music/track04.wav' },
            { name: 'Track 05 - Crystal Cave', file: './music/track05.wav' },
            { name: 'Track 06 - Boss Theme', file: './music/track06.wav' }
        ];
        
        // グローバル変数
        let audioContext;
        let audioBuffer;
        let sourceNode;
        let masterGainNode;
        let channelAnalysers = [];
        let operatorAnalysers = [];
        let rhythmAnalyser, melodyAnalyser;
        let isPlaying = false;
        let startTime = 0;
        let pauseTime = 0;
        let currentTrack = null;
        let animationId;
        
        // 初期化
        function init() {
            // ファイルリストの生成
            const fileList = document.getElementById('fileList');
            presetTracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.textContent = track.name;
                item.dataset.file = track.file;
                item.dataset.index = index;
                item.addEventListener('click', selectTrack);
                fileList.appendChild(item);
            });
            
            // FMチャンネルの生成（8チャンネル x 4オペレーター）
            const fmChannels = document.getElementById('fmChannels');
            for (let ch = 0; ch < 8; ch++) {
                const channelBlock = document.createElement('div');
                channelBlock.className = 'channel-block';
                
                let channelHTML = `
                    <div class="channel-header">
                        <span>CH ${ch + 1}</span>
                        <span class="channel-info" id="ch${ch}Info">--</span>
                    </div>
                    <div class="operators">
                `;
                
                for (let op = 0; op < 4; op++) {
                    channelHTML += `
                        <div class="operator">
                            <div class="operator-label">OP${op + 1}</div>
                            <canvas id="ch${ch}op${op}"></canvas>
                        </div>
                    `;
                }
                
                channelHTML += '</div>';
                channelBlock.innerHTML = channelHTML;
                fmChannels.appendChild(channelBlock);
            }
            
            // イベントリスナー
            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('pauseBtn').addEventListener('click', pause);
            document.getElementById('stopBtn').addEventListener('click', stop);
            
            // シークバー
            const seekBar = document.getElementById('seekBar');
            seekBar.addEventListener('click', seek);
            
            // Canvas初期化は後で行う
            requestAnimationFrame(() => initCanvases());
        }
        
        // Canvas初期化
        function initCanvases() {
            // オペレーターキャンバス
            for (let ch = 0; ch < 8; ch++) {
                for (let op = 0; op < 4; op++) {
                    const canvas = document.getElementById(`ch${ch}op${op}`);
                    if (canvas) {
                        const rect = canvas.getBoundingClientRect();
                        canvas.width = rect.width;
                        canvas.height = rect.height;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                }
            }
            
            // ADPCMキャンバス
            ['rhythmCanvas', 'melodyCanvas'].forEach(id => {
                const canvas = document.getElementById(id);
                if (canvas) {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
        }
        
        // トラック選択
        async function selectTrack(e) {
            const item = e.target;
            const file = item.dataset.file;
            
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            
            currentTrack = file;
            document.getElementById('statusText').textContent = 'LOADING...';
            
            try {
                const response = await fetch(file);
                const arrayBuffer = await response.arrayBuffer();
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                stop();
                
                document.getElementById('totalTime').textContent = formatTime(audioBuffer.duration);
                document.getElementById('statusText').textContent = 'READY';
                
            } catch (error) {
                console.error('Error loading file:', error);
                document.getElementById('statusText').textContent = 'ERROR';
                alert('ファイルの読み込みに失敗しました');
            }
        }
        
        // 再生
        function play() {
            if (!audioBuffer || isPlaying) return;
            
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            
            // マスターゲイン
            masterGainNode = audioContext.createGain();
            masterGainNode.gain.value = 1.0;
            
            // アナライザーの作成
            channelAnalysers = [];
            operatorAnalysers = [];
            
            // 8チャンネル分のアナライザー
            for (let ch = 0; ch < 8; ch++) {
                const channelAnalyser = audioContext.createAnalyser();
                channelAnalyser.fftSize = 2048;
                channelAnalyser.smoothingTimeConstant = 0.7;
                channelAnalysers.push(channelAnalyser);
                
                // 各チャンネルの4オペレーター分
                const ops = [];
                for (let op = 0; op < 4; op++) {
                    const opAnalyser = audioContext.createAnalyser();
                    opAnalyser.fftSize = 256;
                    opAnalyser.smoothingTimeConstant = 0.8;
                    ops.push(opAnalyser);
                }
                operatorAnalysers.push(ops);
            }
            
            // ADPCMアナライザー
            rhythmAnalyser = audioContext.createAnalyser();
            rhythmAnalyser.fftSize = 512;
            rhythmAnalyser.smoothingTimeConstant = 0.5;
            
            melodyAnalyser = audioContext.createAnalyser();
            melodyAnalyser.fftSize = 1024;
            melodyAnalyser.smoothingTimeConstant = 0.8;
            
            // 接続
            sourceNode.connect(masterGainNode);
            
            // 各アナライザーに接続
            channelAnalysers.forEach((analyser, ch) => {
                masterGainNode.connect(analyser);
                // オペレーターにも分配
                operatorAnalysers[ch].forEach(opAnalyser => {
                    analyser.connect(opAnalyser);
                });
            });
            
            masterGainNode.connect(rhythmAnalyser);
            masterGainNode.connect(melodyAnalyser);
            masterGainNode.connect(audioContext.destination);
            
            const offset = pauseTime;
            sourceNode.start(0, offset);
            startTime = audioContext.currentTime - offset;
            isPlaying = true;
            
            document.getElementById('statusText').textContent = 'PLAYING';
            animate();
            
            sourceNode.onended = () => {
                if (isPlaying) {
                    stop();
                }
            };
        }
        
        // 一時停止
        function pause() {
            if (!isPlaying) return;
            
            pauseTime = audioContext.currentTime - startTime;
            stop();
            document.getElementById('statusText').textContent = 'PAUSED';
        }
        
        // 停止
        function stop() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
            }
            
            if (masterGainNode) {
                masterGainNode.disconnect();
                masterGainNode = null;
            }
            
            channelAnalysers.forEach(analyser => analyser.disconnect());
            operatorAnalysers.forEach(ops => ops.forEach(op => op.disconnect()));
            if (rhythmAnalyser) rhythmAnalyser.disconnect();
            if (melodyAnalyser) melodyAnalyser.disconnect();
            
            channelAnalysers = [];
            operatorAnalysers = [];
            rhythmAnalyser = null;
            melodyAnalyser = null;
            
            isPlaying = false;
            if (!pauseTime) {
                document.getElementById('statusText').textContent = 'STOPPED';
                document.getElementById('seekProgress').style.width = '0%';
                document.getElementById('currentTime').textContent = '00:00';
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // シーク
        function seek(e) {
            if (!audioBuffer) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            const newTime = audioBuffer.duration * percentage;
            
            if (isPlaying) {
                stop();
                pauseTime = newTime;
                play();
            } else {
                pauseTime = newTime;
                document.getElementById('currentTime').textContent = formatTime(newTime);
                document.getElementById('seekProgress').style.width = (percentage * 100) + '%';
            }
        }
        
        // アニメーションループ
        function animate() {
            if (!isPlaying) return;
            
            const currentTime = audioContext.currentTime - startTime;
            const duration = audioBuffer.duration;
            
            // 時間とシークバーの更新
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('seekProgress').style.width = (currentTime / duration * 100) + '%';
            
            // CPU負荷（ダミー）
            const cpuLoad = Math.floor(Math.random() * 20 + 15);
            document.getElementById('cpuLoad').textContent = `CPU: ${cpuLoad}%`;
            
            // FMチャンネルの描画
            channelAnalysers.forEach((analyser, ch) => {
                if (!analyser) return;
                
                // チャンネル情報の更新
                const freqData = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(freqData);
                
                // 主要周波数の検出
                let maxIndex = 0;
                let maxValue = 0;
                for (let i = 0; i < freqData.length; i++) {
                    if (freqData[i] > maxValue) {
                        maxValue = freqData[i];
                        maxIndex = i;
                    }
                }
                const freq = Math.floor(maxIndex * audioContext.sampleRate / analyser.fftSize / 2);
                document.getElementById(`ch${ch}Info`).textContent = freq > 20 ? `${freq}Hz` : '--';
                
                // オペレーターの描画
                operatorAnalysers[ch].forEach((opAnalyser, op) => {
                    drawOperatorSpectrum(`ch${ch}op${op}`, opAnalyser, op);
                });
            });
            
            // ADPCM描画
            drawRhythmWaveform('rhythmCanvas', rhythmAnalyser);
            drawMelodySpectrum('melodyCanvas', melodyAnalyser);
            
            animationId = requestAnimationFrame(animate);
        }
        
        // オペレータースペクトラム描画
        function drawOperatorSpectrum(canvasId, analyser, opIndex) {
            const canvas = document.getElementById(canvasId);
            if (!canvas || !analyser) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // 背景をクリア
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, width, height);
            
            // オペレーターごとに異なる周波数帯域を強調
            const startFreq = opIndex * dataArray.length / 4;
            const endFreq = (opIndex + 1) * dataArray.length / 4;
            
            const barWidth = width / (endFreq - startFreq);
            let x = 0;
            
            for (let i = startFreq; i < endFreq; i++) {
                const barHeight = (dataArray[Math.floor(i)] / 255) * height * 0.9;
                
                // オペレーターごとに色を変える
                const hue = opIndex * 90;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(x, height - barHeight, barWidth - 1, barHeight);
                
                x += barWidth;
            }
        }
        
        // リズム波形描画
        function drawRhythmWaveform(canvasId, analyser) {
            const canvas = document.getElementById(canvasId);
            if (!canvas || !analyser) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteTimeDomainData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // 低周波を強調（ドラム用）
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ff00';
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#00ff00';
            
            ctx.beginPath();
            const sliceWidth = width / dataArray.length * 4;
            let x = 0;
            
            for (let i = 0; i < dataArray.length / 4; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * height / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
            
            // ビートインジケーター
            const beatLevel = Math.max(...dataArray.slice(0, 10)) / 255;
            if (beatLevel > 0.8) {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.fillRect(0, 0, width, height);
            }
        }
        
        // メロディスペクトラム描画
        function drawMelodySpectrum(canvasId, analyser) {
            const canvas = document.getElementById(canvasId);
            if (!canvas || !analyser) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // 中高域を強調（メロディ用）
            const barCount = 64;
            const barWidth = width / barCount;
            const startIndex = Math.floor(dataArray.length * 0.1);
            const step = Math.floor((dataArray.length - startIndex) / barCount);
            
            for (let i = 0; i < barCount; i++) {
                const dataIndex = startIndex + (i * step);
                const barHeight = (dataArray[dataIndex] / 255) * height * 0.9;
                
                const gradient = ctx.createLinearGradient(0, height, 0, height - barHeight);
                gradient.addColorStop(0, '#00ff00');
                gradient.addColorStop(0.5, '#00ffff');
                gradient.addColorStop(1, '#0000ff');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(i * barWidth, height - barHeight, barWidth - 2, barHeight);
            }
        }
        
        // 時間フォーマット
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // ウィンドウリサイズ時の処理
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initCanvases();
            }, 100);
        });
        
        // 初期化実行
        init();
    </script>
